<!DOCTYPE html>
<html lang="en">

<head>
    <title>Byte Beat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("https://your-background-image-url.com");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        #banner {
            width: 25%;
            object-fit: contain;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .card-text {
            height: 4.3em;
            /* 3 lines of text with 1.4em line height */
            overflow: hidden;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .card-url {
            background-color: #333333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .card-url:hover {
            background-color: #666666;
        }

        .centered-title {
            display: flex;
            justify-content: center;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 1rem;
            top: 0;
            padding: 1rem 0;
            z-index: 10;
            border-bottom: 1px solid #333333;
        }

        .nav-item {
            margin-left: 15px;
            margin-right: 15px;
        }

        .nav-link {
            cursor: pointer;
            font-size: 1.25rem;
            color: #333333;
            background-color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid transparent;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-link:hover,
        .nav-link.active:hover {
            color: white;
            background-color: #237dbd;
            border: 1px solid #333333;
        }

        .welcome {
            font-size: 2rem;
            color: #333333;
            /* Light black color */
        }

        #datetime {
            font-size: 1.5rem;
            color: #333333;
            /* Light black color */
        }

        #logo {
            height: 100px;
            object-fit: contain;
            margin-right: 15px;
        }
    </style>

    <script src="static/unsaveArticle.js"></script>
    <script src="static/saveArticle.js"></script>
    <script src="static/toggleButton.js"></script>

</head>

<body>
    <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <img class="img-fluid align-top rounded me-3" id="logo" src="http://127.0.0.1:5000/static/BB Logo.jpeg" alt="Byte Beat"/>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/">Back to Main</a>
                            </li>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h2 class="text-left mt-2 mb-4 welcome">Here are Your Saved Articles:</h2>    
        
        <div class="row" id="card-container">
        </div>

        <!--Loads all the saved articles-->
        <script>
            const saved = JSON.parse(localStorage.getItem("savedArticles")) || [];
            // Generate HTML code for the saved card
            const articleBody = document.querySelector("#card-container");
            // Loop through data and create cards
            saved.forEach((article) => {
                // Create card elements
                const cardCol = document.createElement("div");
                const card = document.createElement("div");
                const cardBody = document.createElement("div");
                const img = document.createElement("img");
                const title = document.createElement("h5");
                const link = document.createElement("a");
                const input = document.createElement("input");

                // Set card classes
                cardCol.classList.add("col-md-6");
                card.classList.add("card", "mb-4");
                cardBody.classList.add("card-body");
                // Set card content
                img.classList.add("card-img-top");
                // add a placeholder image if the article does not have an image
                if (article.urlToImage == null || article.urlToImage == "null") {
                    img.src = "http://127.0.0.1:5000/static/placeholder.png";
                } else {
                    img.src = article.urlToImage;
                };
                img.alt = "Image not found.";
                title.innerText = article.title;
                link.classList.add("card-link", "btn", "btn-primary", "article-link");
                link.href = article.url;
                link.target = "_blank";
                link.innerText = "Go to Link";
                link.style.background = '#dc8cda';
                input.classList.add("card-link", "btn", "btn-warning", "float-end", "article-remove");
                input.type = "button";
                input.id = article.title;
                input.value = "Unsave";
                input.style.background = '#dc8cda';
                input.onclick = function () { toggleButton(article.title, article.url, article.urlToImage, input.value) };

                // Append card elements to parent
                cardBody.appendChild(title);
                cardBody.appendChild(link);
                cardBody.appendChild(input);
                
                // Append card to parent
                card.appendChild(img);
                card.appendChild(cardBody);
                cardCol.appendChild(card);

                // Append card to parent
                articleBody.appendChild(cardCol);
            });
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
