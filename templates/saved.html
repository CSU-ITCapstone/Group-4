<!DOCTYPE html>
<html>

<head>
    <title>Byte Beat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <style>
        body {
            background-image: url("https://your-background-image-url.com");
            background-repeat: no-repeat;
            background-size: cover;
        }

        #banner {
            width: 25%;
            object-fit: contain;
        }

        .centered-navbar {
            display: flex;
            justify-content: center;
        }

        .centered-title {
            display: flex;
            justify-content: center;
        }

        .navbar {
            margin: 0 auto;
            max-width: 800px;
            /* You can adjust this value according to your preference */
        }

        .nav-item {
            margin-left: 15px;
            margin-right: 15px;
        }

        .nav-link {
            font-size: 1.25rem;
            color: #333333;
            /* Light black color */
            background-color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #333333;
        }

        .welcome {
            font-size: 2rem;
            color: #333333;
            /* Light black color */
        }

        #datetime {
            font-size: 1.5rem;
            color: #333333;
            /* Light black color */
        }
    </style>

    <script>
        function unsaveArticle(articleTitle) {
            var savedArticles = JSON.parse(localStorage.getItem("savedArticles"));
            for (var i = savedArticles.length - 1; i >= 0; i--) {
                if (savedArticles[i].title === articleTitle) {
                    savedArticles.splice(i, 1);
                }
            }
            localStorage.setItem("savedArticles", JSON.stringify(savedArticles));

            var savedButton = document.getElementById(articleTitle);
            savedButton.disabled = true;
            savedButton.value = "Removed";
        };
    </script>

</head>

<body>
    <div class="container">

        <img class="img-fluid align-top align-left" id="banner" src="http://127.0.0.1:5000/static/BB Logo.png"
            alt="img not found" />
        <div class="centered-navbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="http://127.0.0.1:5000/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="http://127.0.0.1:5000/saved">Saved Articles</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="http://127.0.0.1:5000/options">Options</a>
                            </li>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container" id="card-container">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <!--Loads all the saved articles-->
    <script>
        const saved = JSON.parse(localStorage.getItem("savedArticles")) || [];

        // Generate HTML code for the saved card
        const articleBody = document.querySelector("#card-container");

        // Loop through data and create cards
        saved.forEach((article) => {
            // Create card elements
            const card = document.createElement("div");
            const cardBody = document.createElement("div");
            const title = document.createElement("h5");
            const link = document.createElement("a");
            const input = document.createElement("input");

            // Set card classes
            card.classList.add("card", "mb-3");
            cardBody.classList.add("card-body");

            // Set card content
            title.innerText = article.title;
            link.href = article.url;
            link.target = "_blank";
            link.innerText = "Link";
            input.type = "button";
            input.id = article.title;
            input.onclick = function () { unsaveArticle(article.title) };
            input.value = "Remove Article";

            // Append card elements to parent
            cardBody.appendChild(title);
            cardBody.appendChild(link);
            cardBody.appendChild(input);

            card.appendChild(cardBody);
            articleBody.appendChild(card);
        });
    </script>

</body>

</html>
