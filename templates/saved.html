<!DOCTYPE html>
<html lang="en">

<head>
    <title>Byte Beat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    
    <!--Load the Stylesheet-->
    <link rel="stylesheet" href="static/style.css">

    <!--Load the Functions needed for page-->
    <script src="static/unsaveArticle.js"></script>
    <script src="static/saveArticle.js"></script>
    <script src="static/toggleButton.js"></script>
    <script src="static/darkMode.js"></script>
    <script src="static/updateArticles.js"></script>

</head>

<body>
    <div class="container">

        <img class="img-fluid align-top rounded" id="banner" src="http://127.0.0.1:5000/static/BB LOGO.jpeg"
            alt="img not found" />

        <nav class="navbar">
            <div class="btn-group">
                <a class="btn navbar-btn" href="http://127.0.0.1:5000/">Back</a>
                <button type="button" class="btn navbar-btn" onclick="toggleMode()" id="modeButton">Toggle Mode</button>
            </div>
        </nav>

        <!-- This is where the cards are loaded -->
        <div class="row" id="card-container"> 
            <script>
                const saved = JSON.parse(localStorage.getItem("savedArticles")) || [];
                updateArticles(saved);
            </script>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
