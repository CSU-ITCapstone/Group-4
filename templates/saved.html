<!DOCTYPE html>
<html lang="en">

<head>
    <title>Byte Beat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/styles.css">
    
    <!--Testing Dark Mode-->
    <link rel="stylesheet" href="static/trialDarkMode.css">
    <script src="static/darkMode.js"></script>

    <script src="static/toggleSaveButton.js"></script>
    <script src="static/updateArticles.js"></script>
    <script src="static/checkSaved.js"></script>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="http://127.0.0.1:5000/">
                    <img class="img-fluid align-top rounded me-3" id="logo"
                        src="http://127.0.0.1:5000/static/image.png" alt="Byte Beat">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav d-flex flex-row">
                        <li class="nav-item">
                            <a class="nav-link" id="theme-toggle-button" onclick="toggleMode()" value>Light/Dark</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:5000/saved">Saved</a>
                        </li>
                    </ul>
                </div>

                <div class="container-fluid">
                    <form class="d-flex input-group" role="search"
                        onsubmit="setCategory('customSearch', goToArticles); return false;">
                        <input id="search-input" class="form-control" type="text" placeholder="Search">
                        <button class="btn-primary" type="button"
                            onclick="setCategory('customSearch', goToArticles)">Search</button>
                    </form>
                </div>

            </div>
        </nav>
        <h2 class="text-left mt-2 mb-4 welcome">Here are Your Saved Articles:</h2>

        <div class="row" id="card-container">
            <!--Loads all the saved articles-->
            <script>
                const saved = JSON.parse(localStorage.getItem("savedArticles")) || [];
                updateArticles(saved);
                checkSaved();
            </script>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
