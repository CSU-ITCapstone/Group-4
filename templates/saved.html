<!DOCTYPE html>
<html lang="en">

<head>
    <title>Byte Beat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />

    <!--Load the Stylesheet-->
    <link rel="stylesheet" href="static/styleArticles.css">

    <!--Load the Functions needed for page-->
    <script src="static/updateArticles.js"></script> <!--Generates Article Cards to #card-container-->
    <script src="static/toggleSaveButton.js"></script> <!--'If' logic for Onclick Save/Unsave-->
    <script src="static/saveArticle.js"></script> <!--Adds article to savedArticles-->
    <script src="static/unsaveArticle.js"></script> <!--Removes article to savedArticles-->
    <script src="static/checkSaved.js"></script> <!--Sets status of Save/Unsave button-->

    <script src="static/darkMode.js"></script> <!--Set Mode, toggleMode()-->

</head>

<body>
    <div class="container">

        <img class="img-fluid align-top rounded" id="banner" src="http://127.0.0.1:5000/static/BB LOGO.jpeg"
            alt="img not found" />

        <nav class="navbar">
            <div class="btn-group">
                <a class="btn btn-secondary" href="http://127.0.0.1:5000/">Back</a>
                <!-- toggleMode() is in darkMode.js -->
                <button type="button" class="btn btn btn-secondary" onclick="toggleMode()">Toggle Mode</button>
            </div>
        </nav>

        <!-- This is where the cards are loaded -->
        <div class="row" id="card-container">
            <script>
                const saved = JSON.parse(localStorage.getItem("savedArticles")) || [];
                updateArticles(saved);
            </script>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Byte Beat &copy; 2023</span>
        </div>
    </footer>

</body>

</html>
