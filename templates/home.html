<!DOCTYPE html>
<html>
  <head>
    <title>Byte Beat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url('https://your-background-image-url.com');
        background-repeat: no-repeat;
        background-size: cover;
      }

      #banner {
        width: 25%;
        object-fit: contain;
      }

      .centered-navbar {
        display: flex;
        justify-content: center;
      }

      .centered-title{
        display: flex;
        justify-content: center;
      }

      .navbar {
        margin: 0 auto;
        max-width: 800px; /* You can adjust this value according to your preference */
      }

      .nav-item {
        margin-left: 15px;
        margin-right: 15px;
      }

      .nav-link {
        font-size: 1.25rem;
        color: #333333; /* Light black color */
        background-color: white;
        padding: 10px 15px;
        border-radius: 5px;
        border: 1px solid #333333;
      }

      .welcome {
        font-size: 2rem;
        color: #333333; /* Light black color */
      }

      #datetime {
        font-size: 1.5rem;
        color: #333333; /* Light black color */
      }
    </style>
  </head>
  <body>
    <div class="container">
        
      <img
        class="img-fluid align-top align-left"
        id="banner"
        src="http://127.0.0.1:5000/static/BB Logo.png"
      />
      <div class="centered-navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Saved Articles</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Options</a>
                </li>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <h2 class="text-left mt-2 mb-4 welcome">Welcome! <span class="articles-text" >Articles</span></h2>
      <div id="datetime" class="text-muted mb-3"></div>
      <div class="row mt-4
      <div class="col-md-4">
        {% for article in articles %}
          <h5>
            <i class="toggle-star bi bi-star" data-article-id="{{ article.id }}"></i>
            {{ article.title }}
          </h5>
          <div class="card">
            <img src="{{ article.image }}" class="card-img-top" alt="{{ article.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ article.title }}</h5>
              <p class="card-text">{{ article.summary }}</p>
              <a href="{{ article.link }}" class="btn btn-primary">Read More</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <script>
    // Get the current date and time
    let today = new Date();
  
    // Format the date and time to display
    let date = today.toLocaleDateString();
    let time = today.toLocaleTimeString();
  
    // Display the date and time
    let datetime = document.getElementById('datetime');
    datetime.innerHTML = `${date} ${time}`;
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-7/zxcCOgEft6rXuJpU4DnE1c3/Jr59b6EGGoI1aFkw7cmDA6j6gDq9gfdFxjCUr5" crossorigin="anonymous"></script>
</body>
</html>
