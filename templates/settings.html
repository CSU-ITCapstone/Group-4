<!DOCTYPE html>
<html>

<head>
    <title>Byte Beat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <style>
        body {
            background-image: url('https://your-background-image-url.com');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #banner {
            width: 25%;
            object-fit: contain;
        }

        .centered-navbar {
            display: flex;
            justify-content: center;
        }

        .centered-title {
            display: flex;
            justify-content: center;
        }

        .navbar {
            margin: 0 auto;
            max-width: 800px;
            /* You can adjust this value according to your preference */
        }

        .nav-item {
            margin-left: 15px;
            margin-right: 15px;
        }

        .nav-link {
            font-size: 1.25rem;
            color: #333333;
            /* Light black color */
            background-color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #333333;
        }

        .welcome {
            font-size: 2rem;
            color: #333333;
            /* Light black color */
        }

        #datetime {
            font-size: 1.5rem;
            color: #333333;
            /* Light black color */
        }
    </style>
</head>

<body>

    <div class="container">

        <img class="img-fluid align-top align-left" id="banner" src="http://127.0.0.1:5000/static/BB Logo.png" />
        <div class="centered-navbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Saved Articles</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Options</a>
                            </li>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <h2 class="text-left mt-2 mb-4 welcome">Welcome! <span class="articles-text">Articles</span></h2>
        <div id="datetime" class="text-muted mb-3"></div>
        \
    </div>
    <form id="user-form">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="domain1">
            <label class="form-check-label" for="domain1">
                Engadget
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="domain2">
            <label class="form-check-label" for="domain2">
                TechCrunch
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="domain3">
            <label class="form-check-label" for="domain3">
                Gizmodo
            </label>
        </div>
        <button type="button" class="btn btn-primary" id="saveBtn">Save</button>


    </form>
    </div>
    </div>



    <script>
        // Get the current date and time
        let today = new Date();

        // Format the date and time to display
        let date = today.toLocaleDateString();
        let time = today.toLocaleTimeString();

        // Display the date and time
        let datetime = document.getElementById('datetime');
        datetime.innerHTML = `${date} ${time}`;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <script>// Get all switch input elements
        const loadswitches = document.querySelectorAll('.form-check-input[data-switch-id]');

        // Load switch values from local storage and set initial values
        loadswitches.forEach(switchElement => {
            const switchId = switchElement.dataset.switchId;
            const switchValue = localStorage.getItem(switchId);
            if (switchValue !== null) {
                switchElement.checked = switchValue === 'true';
            }
        });
    </script>

    <script>
        const domain1 = document.getElementById('domain1');
        const domain2 = document.getElementById('domain2');
        const domain3 = document.getElementById('domain3');
        const saveBtn = document.getElementById('saveBtn');

        // Check if there are stored values for the checkboxes
        if (localStorage.getItem('domain1') === 'true') {
            domain1.checked = true;
        }
        if (localStorage.getItem('domain2') === 'true') {
            domain2.checked = true;
        }
        if (localStorage.getItem('domain3') === 'true') {
            domain3.checked = true;
        }
        // Save the values of the checkboxes to local storage when the "Save" button is clicked
        saveBtn.addEventListener('click', () => {
            localStorage.setItem('domain1', domain1.checked);
            localStorage.setItem('domain2', domain2.checked);
            localStorage.setItem('domain3', domain2.checked);
        });
    </script>

</body>

</html>
