    <!--Testing Dark Mode-->
    <link rel="stylesheet" href="static/trialDarkMode.css">
    <script src="static/darkMode.js"></script>

    <script src="static/setCategory.js"></script>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="http://127.0.0.1:5000/">
                    <img class="img-fluid align-top rounded me-3" id="logo"
                        src="http://127.0.0.1:5000/static/BB Logo.jpeg" alt="Byte Beat">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" id="theme-toggle-button" onclick="toggleMode()" value>Toggle Light/Dark
                                Mode</a>
                            <a class="nav-link" href="http://127.0.0.1:5000/saved">Saved Articles</a>
                        </li>
                    </ul>
                </div>

                <div class="container-fluid">
                    <form class="d-flex" role="search" method="get" action="/search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            id="search-input">
                        <button class="btn btn-outline-primary" type="button"
                            onclick="setCategory('search')">Search</button>
                    </form>
                </div>

            </div>
        </nav>
        <h2 class="text-left mt-2 mb-4 welcome">Welcome!</h2>
        <div id="datetime" class="text-muted mb-3"></div>
        <h3 class="text-center mb-4">Select a Category to Get Started:</h3>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary d-flex align-items-center justify-content-center" type="button" id="business"
                onclick="setCategory('business')">
                <i class="fas fa-briefcase me-2"></i>Business
            </button>
            <button class="btn btn-primary d-flex align-items-center justify-content-center" type="button"
                id="entertainment" onclick="setCategory('entertainment')">
                <i class="fas fa-theater-masks me-2"></i>Entertainment
            </button>
            <button class="btn btn-primary d-flex align-items-center justify-content-center" type="button" id="general"
                onclick="setCategory('general')">
                <i class="fas fa-newspaper me-2"></i>General
            </button>
            <button class="btn btn-primary d-flex align-items-center justify-content-center" type="button" id="health"
                onclick="setCategory('health')">
                <i class="fas fa-heartbeat me-2"></i>Health
            </button>
            <button class="btn btn-primary d-flex align-items-center justify-content-center" type="button" id="science"
                onclick="setCategory('science')">
                <i class="fas fa-flask me-2"></i>Science
            </button>
            <button class="btn btn-primary d-flex align-items-center justify-content-center" type="button" id="sports"
                onclick="setCategory('sports')">
                <i class="fas fa-football-ball me-2"></i>Sports
            </button>
            <button class="btn btn-primary d-flex align-items-center justify-content-center" type="button"
                id="technology" onclick="setCategory('technology')"">
                <i class=" fas fa-microchip me-2"></i>Technology
            </button>
        </div>

        <div class="row" id="card-container">
            <!-- This is where the cards are loaded -->
            <script>
                localStorage.setItem('category', 'general');
                updateArticles(getArticles());    // First, get articles from the API and update the page
                checkSaved();                     // Then, checked saved articles to toggle the save button
            </script>
        </div>

    </div>

    <script>
        // Get the current date and time
        let today = new Date();

        // Format the date and time to display
        let date = today.toLocaleDateString();
        let time = today.toLocaleTimeString();

        // Display the date and time
        let datetime = document.getElementById('datetime');
        datetime.innerHTML = `${date} ${time}`;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

        <div class="container">

        </div>
    </footer>
</body>
