<!DOCTYPE html>
<html lang="en">

<head>
    <title>Byte Beat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <style>
        /* body {
            background-image: url('https://your-background-image-url.com');
            background-repeat: no-repeat;
            background-size: cover;
        } */

        #banner {
            width: 25%;
            object-fit: contain;
        }

        /* Category Buttons */
        .btn-primary {
            width: 200px;
            height: 60px;
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0062cc;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            display: flex;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 9999;
        }

        .navbar-btn {
            border: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .navbar-btn:hover {
            background-color: #0062cc;
            cursor: pointer;
        }

        #datetime {
            font-size: 1.5rem;
            color: #333333;
            /* Light black color */
        }
    </style>

    <script src="static/setCategory.js"></script>
    <script src="static/darkMode.js"></script>

</head>

<body>

    <div class="container">
        <img class="img-fluid align-top align-center col-md-6 mx-auto" id="banner"
            src="http://127.0.0.1:5000/static/BB LOGO.jpeg" alt="img not found" />

        <nav class="navbar">
            <div class="btn-group">
                <a class="btn navbar-btn" href="http://127.0.0.1:5000/saved">Saved Articles</a>
                <button type="button" class="btn navbar-btn" data-bs-theme-value="light"
                    aria-label="Switch to light mode">Light</button>
                <button type="button" class="btn navbar-btn" data-bs-theme-value="dark"
                    aria-label="Switch to dark mode">Dark</button>
            </div>
        </nav>

        <div id="datetime" class="text-muted"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-lg rounded-pill btn-primary" type="button" id="business"
                        onclick="setCategory('business')">Business</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-lg rounded-pill btn-primary" type="button" id="entertainment"
                        onclick="setCategory('entertainment')">Entertainment</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-lg rounded-pill btn-primary" type="button" id="health"
                        onclick="setCategory('health')">Health</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-lg rounded-pill btn-primary" type="button" id="science"
                        onclick="setCategory('science')">Science</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-lg rounded-pill btn-primary" type="button" id="sports"
                        onclick="setCategory('sports')">Sports</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-lg rounded-pill btn-primary" type="button" id="technology"
                        onclick="setCategory('technology')">Technology</button>
                </div>
            </div>


        </div>

    </div>

    <script>
        // Get the current date and time
        let today = new Date();

        // Format the date and time to display
        let date = today.toLocaleDateString();
        let time = today.toLocaleTimeString();

        // Display the date and time
        let datetime = document.getElementById('datetime');
        datetime.innerHTML = `${date} ${time}`;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

</html>
