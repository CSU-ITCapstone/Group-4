<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <title>Byte Beat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link rel="stylesheet" href="static/styles.css">

    <link rel="stylesheet" href="static/trialDarkMode.css">
    <script src="static/darkMode.js"></script>

    <script src="static/setCategory.js"></script>
    <script src="static/getArticles.js"></script>
    <script src="static/updateArticles.js"></script>
    <script src="static/toggleSaveButton.js"></script>
    <script src="static/checkSaved.js"></script>
</head>

<body>
    <div class="container wrapper content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="http://127.0.0.1:5000/">
                    <img class="img-fluid align-top rounded me-3" id="logo"
                        src="http://127.0.0.1:5000/static/image.png" alt="Byte Beat">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav d-flex flex-row">
                        <li class="nav-item">
                            <a class="nav-link" id="theme-toggle-button" onclick="toggleMode()" value>Light/Dark</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:5000/saved">Saved</a>
                        </li>
                    </ul>
                </div>

                <div class="container-fluid">
                    <form class="d-flex input-group" role="search"
                        onsubmit="setCategory('customSearch', goToArticles); return false;">
                        <input id="search-input" class="form-control" type="text" placeholder="Search">
                        <button class="btn-primary" type="button"
                            onclick="setCategory('customSearch', goToArticles)">Search</button>
                    </form>
                </div>
                

            </div>
        </nav>


        <div class="container">
            <div class="row mb-4 mt-4">
                <div class="col-md-12">
                    <div class="d-flex justify-content-between">
                        <button class="btn-primary align-items-center" type="button" id="business" onclick="setCategory('business', goToArticles)">
                            <i class="fas fa-briefcase me-2"></i>
                            <span class="d-none d-md-inline">Business</span>
                        </button>
                        <button class="btn-primary align-items-center" type="button" id="entertainment" onclick="setCategory('entertainment', goToArticles)">
                            <i class="fas fa-film me-2"></i>
                            <span class="d-none d-md-inline">Entertainment</span>
                        </button>
                        <button class="btn-primary align-items-center" type="button" id="health" onclick="setCategory('health', goToArticles)">
                            <i class="fas fa-heartbeat me-2"></i>
                            <span class="d-none d-md-inline">Health</span>
                        </button>
                        <button class="btn-primary align-items-center" type="button" id="science" onclick="setCategory('science', goToArticles)">
                            <i class="fas fa-flask me-2"></i>
                            <span class="d-none d-md-inline">Science</span>
                        </button>
                        <button class="btn-primary align-items-center" type="button" id="sports" onclick="setCategory('sports', goToArticles)">
                            <i class="fas fa-football-ball me-2"></i>
                            <span class="d-none d-md-inline">Sports</span>
                        </button>
                        <button class="btn-primary align-items-center" type="button" id="technology" onclick="setCategory('technology', goToArticles)">
                            <i class="fas fa-laptop-code me-2"></i>
                            <span class="d-none d-md-inline">Technology</span>
                        </button>
                    </div>
                </div>
            </div>


                    <div class="row" id="card-container">
                        <script>
                            localStorage.setItem('selectedCategory', 'general');
                            getArticles(updateArticles);
                            checkSaved();
                        </script>
                    </div>

                </div>

            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <div style="height: 50px;"></div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Byte Beat &copy; 2023</span>
        </div>
    </footer>
    
</body>



</html>
