<!DOCTYPE html>
<html lang="en">

<head>
    <title>Byte Beat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/styles.css">
    
    <!--Testing Dark Mode-->
    <link rel="stylesheet" href="static/trialDarkMode.css">
    <script src="static/darkMode.js"></script>

    <!--Load the Functions needed for page-->
    <script src="static/getArticles.js"></script>
    <script src="static/updateArticles.js"></script>
    <script src="static/checkSaved.js"></script>
    <script src="static/toggleSaveButton.js"></script>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="http://127.0.0.1:5000/">
                    <img class="img-fluid align-top rounded me-3" id="logo"
                        src="http://127.0.0.1:5000/static/BB Logo.jpeg" alt="Byte Beat">
                </a> 
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="col-md-6">
                        <div class="navbarNoBorder">
                            <a class="nav-link" href="http://127.0.0.1:5000/saved">Saved Articles</a>
                        </div>
                    </div>
                </div>

            </div>
        </nav>
        <h2 class="text-left mt-2 mb-4 welcome" id="category-title"></h2>
        <div id="datetime" class="text-muted mb-3"></div>

        <div class="row" id="card-container">
            <!-- This is where the cards are loaded -->
            <script>
                updateArticles(getArticles());    // First, get articles from the API and update the page
                checkSaved();                       // Then, checked saved articles to toggle the save button
            </script>
        </div>

    </div>

    <script>
        // Get the current date and
        let today = new Date();
        // Format the date and time to display
        let date = today.toLocaleDateString();
        let time = today.toLocaleTimeString();

        // Display the date and time
        let datetime = document.getElementById('datetime');
        datetime.innerHTML = `${date} ${time}`;
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <div style="height: 50px;"></div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Byte Beat &copy; 2023</span>
        </div>
    </footer>
</body>

</html>
