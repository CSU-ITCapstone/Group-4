<!DOCTYPE html>
<html lang="en">

<head>
    <title>Byte Beat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/styles.css">

    <script src="static/darkMode.js"></script>
    <script src="static/setCategory.js"></script>
    <script src="static/getArticles.js"></script>
    <script src="static/updateArticles.js"></script>
    <script src="static/toggleSaveButton.js"></script>
    <script src="static/checkSaved.js"></script>

</head>

<body>
    <div class="container wrapper content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <a href="http://127.0.0.1:5000/">
                    <img class="rounded" id="logo"
                        src="http://127.0.0.1:5000/static/image.png" alt="Byte Beat">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav d-flex flex-row">
                        <li class="nav-item">
                            <a class="nav-link" id="theme-toggle-button" onclick="toggleMode()" value>Light/Dark</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:5000/saved">Saved</a>
                        </li>
                    </ul>
                </div>

                <div class="container-fluid">
                    <form class="d-flex input-group" role="search"
                        onsubmit="setCategory('customSearch', goToArticles); return false;">
                        <input id="search-input" class="form-control" type="text" placeholder="Search">
                        <button class="btn btn-secondary" type="button"
                            onclick="setCategory('customSearch', goToArticles)">Search</button>
                    </form>
                </div>

            </div>
        </nav>

        <h2 class="text-left my-5 welcome" id="category-title"></h2>

        <div class="row mx-1" id="card-container">
            <script>
                getArticles(updateArticles);
                checkSaved();
            </script>
        </div>

    </div>

    <script>

        let today = new Date();

        let date = today.toLocaleDateString();
        let time = today.toLocaleTimeString();


        let datetime = document.getElementById('datetime');
        datetime.innerHTML = `${date} ${time}`;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
        </script>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Byte Beat &copy; 2023</span>
        </div>
    </footer>

</body>

</html>
